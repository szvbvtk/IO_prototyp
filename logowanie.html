<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/logowanie.css">
    <script src="js/jquery_3.7.0.js"></script>
    <script src="js/logowanie_formularz.js"></script> 
    <title>Logowanie</title>
</head>
<body>
    <div class="btn_container">
        <button class="btn" id="loginButton">Zaloguj się</button>
        <button class="btn">Zarejestruj</button>
    </div>

    <div id="loginForm" class="form-container" onclick="showLoginForm()">
        <form action="php/logowanie_klient.php" method="post">
          <div class="form-group">
            <label for="username">Nazwa użytkownika:</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Hasło:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <button type="submit">Wyślij</button>
        </form>
      </div>
</body>
</html>
